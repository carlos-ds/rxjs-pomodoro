<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Pomodoro timer powered by RxJS</title>
  </head>
  <body class="focus">
    <main>
      <div id="grid">
        <div id="type">
          <button class="tab btn--action-focus active">Focus</button>
          <button class="tab btn--action-break">Break</button>
        </div>
        <div id="time-remaining">50:00</div>
        <div id="controls">
          <button class="btn btn--action-start">Start timer</button>
          <button class="btn btn--action-stop">Stop timer</button>
        </div>
        <div id="settings">
          <div class="accordion">
            <div class="accordion-header">Settings</div>
            <div class="accordion-content">
              <div class="setting break-time">
                Break time
                <div class="number-input">
                  <button class="number-input-control">&minus;</button>
                  <input name="break" type="number" max="55" min="5" step="5" style="border-radius: 1rem" />
                  <button class="number-input-control">&plus;</button>
                </div>
              </div>
              <div class="setting focus-time">
                Focus time
                <div class="number-input">
                  <button class="number-input-control">&minus;</button>
                  <input name="focus" type="number" max="55" min="5" step="5" style="border-radius: 1rem" />
                  <button class="number-input-control">&plus;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>

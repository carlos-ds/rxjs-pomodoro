<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro timer powered by RxJS</title>
  </head>
  <body>
    <div id="grid">
      <div id="settings">
        <div>
          <label for="focus">Focus time (in minutes):</label>
          <input type="text" name="focus" maxlength="3" />
        </div>
        <div style="margin-top: 1rem">
          <label for="focus">Break time (in minutes):</label>
          <input type="text" name="break" maxlength="3" />
        </div>
      </div>
      <header>
        <h2 class="header-text"></h2>
      </header>
      <div id="timer"></div>
      <button class="btn btn--action-start">Start timer</button>
      <button class="btn btn--action-stop">Stop timer</button>
      <button class="btn btn--action-focus">Focus</button>
      <button class="btn btn--action-break">Break</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro timer powered by RxJS</title>
  </head>
  <body class="focus">
    <div id="grid">
      <div id="settings">
        <div class="setting div--time-focus">
          <label for="focus"><b>Focus time (in minutes):</b></label>
          <input type="text" name="focus" maxlength="3" />
        </div>
        <div class="setting div--time-break">
          <label for="focus"><b>Break time (in minutes):</b></label>
          <input type="text" name="break" maxlength="3" />
        </div>
      </div>
      <div id="timer">
        <header>
          <h2 class="header-text"></h2>
        </header>
        <div id="time-remaining"></div>
      </div>
      <div id="controls">
        <button class="btn btn--action-start">Start timer</button>
        <button class="btn btn--action-stop">Stop timer</button>
        <button class="btn btn--action-focus">Focus</button>
        <button class="btn btn--action-break">Break</button>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
